<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">

  <style>
    video {
      width: 90%;

      border-radius: 10px;
    }
    #output {
      font-size: 18px;

    button {

  </style>
</head>
<body>
  <h2>ğŸ“· LOT Scanner</h2>
  <video id="video" autoplay></video><br>
  <button id="start">ğŸ“¡ KamerayÄ± BaÅŸlat</button>
  <p id="output">ğŸ“„ Barkod bekleniyor...</p>

  <script src="https://unpkg.com/@zxing/browser@latest"></script>
  <script>
    const startButton = document.getElementById('start');
    const videoElement = document.getElementById('video');
    const output = document.getElementById('output');

    let selectedDeviceId;
    let codeReader;

    async function initScanner() {
      output.innerText = "ğŸ“¡ Kamera baÅŸlatÄ±lÄ±yor...";
      try {
        const devices = await ZXing.BrowserCodeReader.listVideoInputDevices();
        selectedDeviceId = devices.find(device => device.label.toLowerCase().includes('back'))?.deviceId || devices[0]?.deviceId;

        if (!selectedDeviceId) {
          output.innerText = "âŒ Uygun kamera bulunamadÄ±.";
          return;
        }

        codeReader = new ZXing.BrowserMultiFormatReader();
        codeReader.decodeFromVideoDevice(selectedDeviceId, videoElement, (result, err) => {
          if (result) {
            const barkod = result.getText();
            output.innerHTML = `âœ… Barkod: <br><b>${barkod}</b>`;
            sendToSheet(barkod);
            codeReader.reset(); // Tek seferlik okuma
          }
        });
      } catch (err) {
        output.innerText = "âŒ Kamera aÃ§Ä±lamadÄ±: " + err;
      }
    }

    async function sendToSheet(barcode) {
      try {
        await fetch("https://script.google.com/macros/s/AKfycbxTe2DjepcMKZZoFCrjZFC3iihHfyB9RrbH9sv38xsKw8hmOzwx4FmdkqjYb8MfjFg/exec", {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: "barkod=" + encodeURIComponent(barcode)
        });
        output.innerHTML += "<br>ğŸ“¤ Google Sheets'e gÃ¶nderildi.";
      } catch (e) {
        output.innerHTML += "<br>âŒ Sheets'e gÃ¶nderme hatasÄ±.";
      }
    }

    startButton.addEventListener("click", initScanner);
  </script>
</body>
</html>
