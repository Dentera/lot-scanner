<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üì∑ LOT Scanner</title>
<script src="https://unpkg.com/@zxing/library@0.18.6"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    #reader {
      width: 300px;
      margin: auto;
    }
    #result {
      margin-top: 15px;
      font-size: 16px;
      color: green;
    }
  </style>
</head>
<body>
  <h1>üì∑ LOT Scanner</h1>
  <div id="reader"></div>
  <div id="result">üîÑ Kamerayƒ± ba≈ülat...</div>

  <script>
    const resultDiv = document.getElementById("result");

    function parseGS1(barcode) {
      let gtin = "";
      let lot = "";
      let skt = "";

      const gtinMatch = barcode.match(/\(01\)(\d{14})/);
      const lotMatch = barcode.match(/\(10\)([^\(]+)/);
      const sktMatch = barcode.match(/\(17\)(\d{6})/);

      if (gtinMatch) gtin = gtinMatch[1];
      if (lotMatch) lot = lotMatch[1];
      if (sktMatch) {
        const y = sktMatch[1].substring(0, 2);
        const m = sktMatch[1].substring(2, 4);
        const d = sktMatch[1].substring(4, 6);
        skt = `20${y}-${m}-${d}`;
      }

      return { gtin, lot, skt };
    }

    function onScanSuccess(decodedText, decodedResult) {
      const { gtin, lot, skt } = parseGS1(decodedText);
      resultDiv.innerHTML = `
        ‚úÖ <strong>Barkod:</strong> ${decodedText}<br/>
        üî¢ GTIN: ${gtin}<br/>
        üì¶ LOT: ${lot}<br/>
        ‚è≥ SKT: ${skt}
      `;

      // Google Apps Script'e g√∂nder (Google Sheet)
      fetch("https://script.google.com/macros/s/AKfycbxTe2DjepcMKZZoFCrjZFC3iihHfyB9RrbH9sv38xsKw8hmOzwx4FmdkqjYb8MfjFg/exec", {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ barcode: decodedText }),
      });
    }

    function onScanError(errorMessage) {
      console.warn(errorMessage);
    }

    new Html5Qrcode("reader").start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 250 },
      onScanSuccess,
      onScanError
    );
  </script>
</body>
</html>
