<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>📷 LOT Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    video {
      width: 100%;
      max-width: 400px;
      border: 2px solid black;
      border-radius: 8px;
    }
    #result {
      margin-top: 15px;
      font-size: 18px;
    }
    .error { color: red; }
    .success { color: green; }
  </style>
</head>
<body>
  <h1>📷 LOT Scanner</h1>
  <video id="video" muted autoplay></video>
  <br />
  <button id="startButton">📷 Kamerayı Başlat</button>
  <div id="result"></div>

  <script type="module">
    import { BrowserMultiFormatReader } from 'https://cdn.jsdelivr.net/npm/@zxing/browser@0.0.10/+esm';

    const videoElement = document.getElementById('video');
    const startButton = document.getElementById('startButton');
    const resultDiv = document.getElementById('result');
    const codeReader = new BrowserMultiFormatReader();

    const scriptURL = "https://script.google.com/macros/s/AKfycbxPqvHH3gzf21KbnmZ1OdQQCkP4OrJJtweDqDgeRo5xVt9PkNDg--WteiHLR-toNjjGig/exec";

    startButton.onclick = () => {
      resultDiv.innerHTML = "📷 Kamera başlatılıyor...";
      codeReader.decodeOnceFromVideoDevice(undefined, 'video')
        .then(result => {
          const raw = result.text;
          resultDiv.innerHTML = `<span class="success">✅ Barkod:<br>${raw}</span>`;
          
          const gtin = (raw.match(/01(\d{14})/) || [])[1] || "";
          const sktRaw = (raw.match(/17(\d{6})/) || [])[1] || "";
          const lot = (raw.match(/10([^\s]+)/) || [])[1] || "";

          let skt = "";
          if (sktRaw.length === 6) {
            const yy = sktRaw.slice(0, 2);
            const mm = sktRaw.slice(2, 4);
            const dd = sktRaw.slice(4, 6);
            skt = `20${yy}-${mm}-${dd}`;
          }

          const url = `${scriptURL}?gtin=${gtin}&skt=${skt}&lot=${encodeURIComponent(lot)}`;

          fetch(url)
            .then(response => response.text())
            .then(text => {
              if (text === "OK") {
                resultDiv.innerHTML += `<br><span class="success">✔️ Veri gönderildi.</span>`;
              } else {
                resultDiv.innerHTML += `<br><span class="error">❌ Veri gönderilemedi: ${text}</span>`;
              }
            })
            .catch(err => {
              resultDiv.innerHTML += `<br><span class="error">❌ Hata: ${err}</span>`;
            });
        })
        .catch(err => {
          resultDiv.innerHTML = `<span class="error">❌ Kamera açılamadı: ${err}</span>`;
        });
    };
  </script>
</body>
</html>
