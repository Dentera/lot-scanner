<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>LOT Scanner (GS1 + HIBC)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ZXing tarayÄ±cÄ± destekli sÃ¼rÃ¼m -->
  <script src="https://unpkg.com/@zxing/browser@latest"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    video {
      width: 100%;
      max-width: 400px;
      border: 2px solid #333;
      border-radius: 8px;
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
    }
    #result {
      margin-top: 20px;
      font-size: 16px;
      white-space: pre-wrap;
      color: green;
    }
  </style>
</head>
<body>
  <h2>ðŸ“· LOT Scanner</h2>

  <video id="video" autoplay></video><br>
  <button onclick="startScanner()">ðŸ“¡ KamerayÄ± BaÅŸlat</button>

  <div id="result"></div>

  <script>
    let selectedDeviceId;
    let codeReader;

    async function startScanner() {
      const videoElement = document.getElementById('video');
      const resultDiv = document.getElementById('result');

      try {
        const devices = await ZXing.BrowserMultiFormatReader.listVideoInputDevices();
        selectedDeviceId = devices[devices.length - 1].deviceId; // genelde arka kamera

        codeReader = new ZXing.BrowserMultiFormatReader();

        await codeReader.decodeFromVideoDevice(selectedDeviceId, videoElement, (result, err) => {
          if (result) {
            const raw = result.getText();
            const parsed = parseBarcode(raw);
            resultDiv.innerText = `ðŸ“¦ Kod: ${raw}\nðŸ” LOT: ${parsed.lot}\nðŸ“… SKT: ${parsed.exp}`;

            sendToGoogleSheets(parsed.lot, parsed.exp, raw);

            codeReader.reset(); // tekrar okutmak iÃ§in durdur
          }
        });
      } catch (e) {
        resultDiv.innerText = `âŒ Kamera aÃ§Ä±lamadÄ±: ${e}`;
      }
    }

    function parseBarcode(data) {
      const ai = (code, len) => {
        const i = data.indexOf(code);
        return i >= 0 ? data.substring(i + code.length, i + code.length + len) : '';
      };

      let lot = ai('(10)', 20).split(/[^a-zA-Z0-9]/)[0]; // LOT max 20 karakter
      let expRaw = ai('(17)', 6);
      let exp = expRaw ? `20${expRaw.substring(0, 2)}-${expRaw.substring(2, 4)}-${expRaw.substring(4, 6)}` : '';

      if (!lot) {
        // HIBC etiketi destekleme (Ã¶rnek: $$+E22110131/$S327030124432134*)
        const hibcMatch = data.match(/\$S\d+([A-Z0-9]+)/);
        if (hibcMatch) lot = hibcMatch[1];
      }

      return { lot, exp };
    }

    function sendToGoogleSheets(lot, exp, raw) {
      const url = "https://script.google.com/macros/s/AKfycbzNwkwbTTj7A7eaYXTLdsDFp4Kleht5apP9MKK5kAo10L2LdyxVz3llWVGRe2SK1Isv/exec";

      fetch(url, {
        method: "POST",
        body: JSON.stringify({
          lot_number: lot,
          expiration_date: exp,
          raw_code: raw
        }),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.text())
      .then(msg => console.log("Sheet'e gÃ¶nderildi:", msg))
      .catch(err => console.error("GÃ¶nderim hatasÄ±:", err));
    }
  </script>
</body>
</html>
