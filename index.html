<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>📷 LOT Scanner</title>
  <script src="https://unpkg.com/@zxing/library@0.18.6"></script>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    video {
      width: 90%;
      max-width: 400px;
      height: auto;
      border: 3px solid #333;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    #result {
      margin-top: 15px;
      font-size: 18px;
      color: green;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>📷 LOT Scanner</h1>
  <video id="video" muted autoplay></video><br />
  <button id="startButton">🎥 Kamerayı Başlat</button>
  <div id="result"></div>

  <script>
    const codeReader = new ZXing.BrowserMultiFormatReader();
    const videoElement = document.getElementById('video');
    const resultDiv = document.getElementById('result');
    const button = document.getElementById('startButton');

    let scanning = false;

    async function startScanner() {
      try {
        const devices = await ZXing.BrowserCodeReader.listVideoInputDevices();
        if (devices.length === 0) {
          resultDiv.innerHTML = '❌ Kamera bulunamadı.';
          return;
        }

        const selectedDeviceId = devices[0].deviceId;

        codeReader.decodeFromVideoDevice(selectedDeviceId, 'video', (result, err) => {
          if (result && !scanning) {
            scanning = true;
            const raw = result.getText();
            resultDiv.innerHTML = `✅ Barkod: <br>${raw}`;
            sendToGoogleSheet(raw);
            setTimeout(() => {
              resultDiv.innerHTML += "<br>🔄 Yeniden taramak için sayfayı yenileyin.";
              codeReader.reset();
            }, 4000);
          }
        });

      } catch (e) {
        console.error(e);
        resultDiv.innerHTML = '❌ Kamera başlatılamadı.';
      }
    }

    function sendToGoogleSheet(data) {
      fetch("https://script.google.com/macros/s/AKfycbxTe2DjepcMKZZoFCrjZFC3iihHfyB9RrbH9sv38xsKw8hmOzwx4FmdkqjYb8MfjFg/exec", {
        method: "POST",
        body: JSON.stringify({ barkod: data }),
        headers: {
          "Content-Type": "application/json"
        }
      }).then(res => res.text())
        .then(msg => {
          resultDiv.innerHTML += "<br>📤 Google Sheets'e gönderildi.";
        }).catch(err => {
          resultDiv.innerHTML += "<br>⚠️ Sheets gönderim hatası.";
        });
    }

    button.addEventListener('click', () => {
      button.disabled = true;
      button.innerText = "📷 Kamera başlatılıyor...";
      startScanner();
    });
  </script>
</body>
</html>
