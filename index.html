<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>📷 LOT Scanner</title>
  <script src="https://unpkg.com/@zxing/library@0.18.6/umd/index.min.js"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    video { width: 90%; max-width: 400px; border: 3px solid #000; border-radius: 8px; }
    button { padding: 10px 20px; font-size: 16px; margin-top: 10px; }
    #result { margin-top: 15px; font-size: 16px; color: green; }
  </style>
</head>
<body>
  <h1>📷 LOT Scanner</h1>
  <video id="video" muted autoplay></video><br>
  <button id="startButton">📡 Kamerayı Başlat</button>
  <div id="result"></div>

  <script>
    const videoElement = document.getElementById('video');
    const startButton = document.getElementById('startButton');
    const resultElement = document.getElementById('result');
    let scanning = false;

    startButton.addEventListener('click', async () => {
      if (scanning) return;
      resultElement.textContent = "📡 Kamera başlatılıyor...";
      const codeReader = new ZXing.BrowserMultiFormatReader();

      try {
        const devices = await codeReader.getVideoInputDevices();
        const selectedDeviceId = devices[0]?.deviceId;

        if (!selectedDeviceId) throw new Error("Kamera bulunamadı");

        await codeReader.decodeFromVideoDevice(selectedDeviceId, videoElement, (result, err) => {
          if (result) {
            scanning = true;
            const rawData = result.getText();
            resultElement.innerHTML = "✅ Barkod:<br><b>" + rawData + "</b>";
            videoElement.srcObject?.getTracks().forEach(track => track.stop());
            codeReader.reset();
            sendToSheet(rawData);
          }
        });
      } catch (e) {
        resultElement.innerHTML = "❌ Kamera açılamadı: " + e.message;
      }
    });

    function sendToSheet(raw) {
      fetch("https://script.google.com/macros/s/AKfycbxTe2DjepcMKZZoFCrjZFC3iihHfyB9RrbH9sv38xsKw8hmOzwx4FmdkqjYb8MfjFg/exec", {
        method: "POST",
        body: JSON.stringify({ barcode: raw }),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.text())
      .then(data => {
        resultElement.innerHTML += "<br>📤 Google Sheet'e gönderildi.";
      })
      .catch(err => {
        resultElement.innerHTML += "<br>❌ Google Sheet'e gönderilemedi: " + err;
      });
    }
  </script>
</body>
</html>
